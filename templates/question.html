{% extends 'base.html' %}

{% block header %} Question {{id}} {% endblock %}
{% block content %} 
<p>{{question}}</p>
<form action="/answer"  method="POST">
    {% for choice in choices %}
    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}
    
    <input type="submit" value="Submit">
</form>


{% endblock %}
